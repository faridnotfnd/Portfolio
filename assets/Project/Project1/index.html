<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPLSMART</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Nexa';
            src: url(assets/font/Nexa-Heavy.ttf);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div class="header-logo">RPLSMART</div>
        <div class="header-list">
            <ul>
                <li><a href="">Tentang</a></li>
                <li><a href="">Pelajaran</a></li>
                <li><a href="">Hubungi Kami</a></li>
            </ul>
        </div>
    </div>
    <!-- End Header -->

    <!-- Main -->
    <div id="main">
        <div class="copy-container">
            <h1>Welcome to <br /> RPLSMART<span>.</span></h1>
            <h3>Ayo Belajar Coding</h3>
        </div>
        <div class="contents">
            <h3 class="section-title">Pelajaran </h3>
            <div class="contents-item" data-aos="fade-right">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg" />
                <p>HTML & CSS</p>
            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" />
                <p>PHP</p>
            </div>
            <div class="contents-item">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" />
                <p>Ruby</p>
            </div>
            <div class="contents-item" data-aos="fade-left">
                <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" />
                <p>Swift</p>
            </div>
        </div>
        <div class="contact-form">
            <h3 class="section-title">Hubungi Kami</h3>
            <p>Email (Wajib Diisi)</p>
            <input type="text">
            <p>Pesan (Wajib Diisi)</p>
            <textarea></textarea>
            <p>*Bidang (Wajib Diisi)</p>
            <input class="contact-submit" type="submit" name="id" value="Kirim">
        </div>
        <!-- End Main -->

        <!-- Footer -->
        <div id="footer">
            <div class="footer-logo">RPLSMART</div>
            <div class="footer-list">
                <ul>
                    <li>Tentang</li>
                    <li>Karir</li>
                    <li>Hubungi Kami</li>
                </ul>
            </div>
        </div>
        <!-- End Footer -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
</body>

</html>
